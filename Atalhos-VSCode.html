<!--
Meus Atalhos VS-Code

CTRL + D -> Apos selecionar uma palavra, o comando seleciona a mesma palavra no codigo (uma a uma).
CTRL + SHIRFT + L -> Apos selecionar uma palavra, o comando seleciona a mesma palavra no codigo (todas de uma vez).
ALT + Seta (baixo/cima) -> Apos selecionar um trecho de codigo, o comando movimenta o trecho.
ALT + Z -> Ativa o word wrap.
CTRL + / -> Apos selecionar um trecho de codigo, o comando comenta o trecho.
CTRL + SHIRFT + ` -> Abre o terminal.
-->


<!-- EMMET -->

<body>
    header>img+nav>ul>li*6>a
</body>
<!-- 
    No exemplo acima, caso o emmet nao esteja adicionando o codigo, precionar CTRL + "espaco" no final que ele mostra a opcao de codar.
-->

<body>
    section.destaque.container
</body>    
 <!--
    O Emmet permite adicionar classes na sua formacao, no exempli acima e' criada a tag section com as classes destaque e container
-->

<body>
    section.destaque.container>h2.destaque__titulo+(a*2>figure.destaque__painel>img.destaque__painel-imagem+figc.destaque__painel-texto)+a.destaque__botao
</body>    
 <!--
    Podemos delimitar os paineis do emmet utilizando parenteses.
-->
