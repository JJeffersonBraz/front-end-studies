<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> input-radio </title>
</head>
<body>

    <fieldset>
        <legend>Como prefere o nosso contato?</p>
        <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email">
            Email
        </label>
    
        <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
            Telefone
        </label>
    
        <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            WhatsApp
        </label>
    </fieldset>
    
</body>
</html>
<!-- 
Para a seleção de somente 1 opção, os inputs devem ter o mesmo "name".
O Label deve conter o input, facilita a estilização no css.
Utilizamos o "fieldset" para agrupar um conjunto de informações dos mesmo tipo em um formulário.
 -->
