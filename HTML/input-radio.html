<fieldset>
    <legend>Como prefere o nosso contato?</p>
    <label for="radio-email">
        <input type="radio" name="contato" value="email" id="radio-email">
        Email
    </label>

    <label for="radio-telefone">
        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
        Telefone
    </label>

    <label for="radio-whatsapp">
        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
        WhatsApp
    </label>
</fieldset>

<!-- 

    Para a selecao de somente 1 opcao, os inputs devem ter o mesmo "name". 
    A Label deve conter o input, facilita a estilizacao no css.
    Utilizamos o "fieldset" para agrupar um conjunto de informacoes dos mesmo tipo em um formulario.

 -->
