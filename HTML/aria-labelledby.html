<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aria-labelledby</title>
</head>

<body>

    <a href="imagem.png" aria-labelledby="tituloDestaque">
        <figure">
            <img src="img/comecando-criar-logotipo.png" alt="Ferramentas de designer. Ilustração">
            <figpcation id="tituloDestaque">
            Conheça as primeiras etapas na criação de um logotipo
            </figpcation>
        </figure>
    </a>

</body>
</html>
<!-- 
O atributo aria-labelledby é usado para indicar os IDs de elementos que são os rótulos para o objeto.
No caso acima, o link passará a ter o rótulo da figcaption "Conheça as primeiras etapas na criação de um logotipo".
-->
