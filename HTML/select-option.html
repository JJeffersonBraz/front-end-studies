<fieldset>
    <legend>Qual horário prefere ser atendido?</p>
    <select name="opcao-horario" required>
        <option selected disabled value="">Selecione uma opção...</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
    </select>
</fieldset>

<!-- 

    CUtilizamos o "fieldset" para agrupar um conjunto de informacoes dos mesmo tipo em um formulario.
    A definicao de "name" do select e "value" das options servem para transmissao dos valores informados.

 -->
