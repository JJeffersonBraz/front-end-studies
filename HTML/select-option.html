<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> input-select-option</title>
</head>
<body>
    <fieldset>
        <legend>Qual horário prefere ser atendido?</p>
        <select name="opcao-horario" required>
            <option selected disabled value="">Selecione uma opção...</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>
    </fieldset>
</body>
</html>

<!-- 
A definição de "name" do select e "value" das opções servem para transmissão dos valores informados.
Utilizamos o "fieldset" para agrupar um conjunto de informações dos mesmo tipo em um formulário.
 -->
