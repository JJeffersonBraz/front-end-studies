<form method="post" action="page.php">
    <input type="text" name="desa" value="desa" disabled/>
    <input type="text" name="read" value="read" readonly/>
</form>
<!-- 
    Para desabilitar uma opcao para o usuario, podemos utilizar os atributos diseble e readonly.
        Disabled não permite nenhuma edicao nem leitura pelo usuario e nem envia o valor para o fomulário. 
        Readonly tambem não permite edicao pelo usuario, porem permite a leitura e faz o envio do valor para o formulário.

    No caso acima, a página 'page.php' irá receber apenas o $POST['read'].
-->
