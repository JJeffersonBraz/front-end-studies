<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Autofocus </title>
</head>

<body>
    <form for="nome"> Nome Completo </form>
    <input type="text" name="nome" id="nome" autofocus>
</body>
</html>

<!--
Especifica que um elemento deve receber automaticamente o foco quando a página é carrega. Permitindo que o usuário comece digitar sem ter que manualmente dar o foco (clicar) no elemento
-->
