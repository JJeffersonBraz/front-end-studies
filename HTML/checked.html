<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> checked </title>
</head>
<body>
    <form action="#">
        <label>
            <input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>
    </form>
</body>
</html>

<!-- 
O atributo checked faz com que o navegador já carregue a página com a opção marcada.
A "Label" deve conter o input, facilita a estilizacao no css.
Se houver mais de uma opção, Coloca-lás dentro de uma <div> (boa prática)
 -->
