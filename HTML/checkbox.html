
<label class="checkbox">
    <input type="checkbox" checked>
    Gostaria de receber nossas novidades por email?
</label>

<!-- 

    O atributo checkbox faz com que o navegador ja inicie com a opcao marcada.
    A Label deve conter o input, facilita a estilizacao no css.
    Se houver mais de uma opcao, Coloca-las dentro de uma <div> (boa pratica)

 -->
