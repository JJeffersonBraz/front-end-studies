<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aria-label</title>
</head>
<body>
    <button type="button" aria-label="Fechar janela modal"></button>
</body>
</html>

<!-- 
O atributo aria-label é usado para definir uma string na tag do elemento atual.
Use nos casos que a tag do texto não seja visível na tela. 
-->
