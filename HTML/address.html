<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Address </title>
</head>
<body>
    <footer>
        <address class="institucional__endereco">
            Avenida Hermes da Fonseca, 3585 </br>
            Natal, Rio Grande do Norte
            <article class="institucional__contato">
                <p><a href="tel:+558433339999" class="institucional__contato-telefone">(84) 3333-9999</a> ou <a href="mailto:contato@exemplo.com" class="institucional__contato-email">contato@exemplo.com</a></p>
            </article>
        </address>
    </footer>    
</body>
</html>

<!-- 
A tag address é utilizada para agrupar as informações relevantes de contato da empresa/pessoa, como endereço, email, telefone e outros. Além de atender os requisitos de acessibilidade e melhorar o rankeamento SEO.
-->
