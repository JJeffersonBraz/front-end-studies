<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>

    <video src="img/exemplo.mp4" controls>
        <track src="img/legenda-portugues-brasil.vtt" kind="subtitles" srclang="pt-br" label="Português (Brasil)">
    </video>

</body>
</html>

<!-- 
A tag vídeo permite adicionar atributos que melhoram a usabilidade:
    controls -> Adiciona os controles de ação ao vídeo.
    track -> adiciona legenda ou transcrição ao vídeo
        kind -> tipo (legenda, transcrição)
        srclang -> idioma da legenda
        label -> texto que aparece para quando o usuário seleciona a legenda.

Criar um arquivo .vtt (legenda). Seguir padrão, (Ver curso acessibilidade Web - Alura).
-->
