<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

<header class="cabecalho">
    <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
    <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="cabecalho__logo">
    <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
</header>


<!--
No exemplo acima, O "menu" e a "notificação" deixam de ser textos no HTML e passarão a ser ícones que serão estilizados na tag <i>.
Isso gera um problema de acessibilidade, pois as tags ficarão vazias (sem conteúdo) e não poderão ser lidas para os deficientes visuais. Para corrigir esse problema, devemos incluir o atributo "aria-label", ele cria o rótulo para a tag que poderão ser detextados pelos leitores.
A tag <i> vai conter um pseudo elemento fonte que será implementado e estilizado no css.
-->
