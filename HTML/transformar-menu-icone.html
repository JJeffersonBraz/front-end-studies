    Agora os menus sao icones e as tags ficaram vazias (sem conteudo), isso e' um problema pra acessibilidade. Para corrigir essa situacao, devemos incluir o atributo "aria-label" para dizer o conteudo dos botoes
    A tag "i" vai conter um pseudo elemento fonte que sera implementado e estilizado no css.
