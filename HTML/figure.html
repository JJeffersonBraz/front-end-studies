<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> figure</title>
</head>
<body>
    <figure>
        <img src="carro.png" alt="carro exemplo">
        <figcaption>conteúdo de descrição do carro</figcaption>
    </figure>
</body>
</html>

<!--
Geralmente, utilizamos a tag figure quando temos um conteúdo de imagem e um parágrafo/texto descrevendo essa imagem, esse parágrafo é descrito na tag "figcaption".
-->
