<main role="main">
    <h1>exemplo</h1>
</main>
<!-- 
    A tag "role" e' utilizada para atribuir um significado ou papel para uma outra tag, mudando sua semantica. No caso acima, estamos enfatizando a tag main como conteudo principal.
    
    Uma <div> poderia virar semanticamente um <button> com esse atributo.
    
    E' mais usado para acessibilidade.

    Ã© interessante colocar o atributo role nas caixas de dialogo/pop-up pois sinaliza aos leitores de tela que uma caixa de dialogo foi aberta.
-->
