<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>role</title>
</head>
<body>
    <main role="main">
        <h1>exemplo</h1>
    </main>    
</body>
</html>

<!-- 
A tag "role" é utilizada para atribuir um significado ou papel para uma outra tag, mudando sua semântica.
No caso acima, estamos enfatizando a tag main como conteúdo principal.

Uma <div> poderia virar, semanticamente, um <button> com a utilização desse atributo.

É mais usado para melhorar a acessibilidade.

É interessante colocar o atributo role nas caixas de diálogo/pop-up, pois sinaliza aos leitores de tela que uma caixa de diálogo foi aberta. (Acessibilidade)
-->
